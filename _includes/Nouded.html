{% for item in include.requirements %}
  <p>
    <a href='{{ site.baseurl }}/#{{ item.number }}'>{{ item.number }}</a> 
    <a id='{{ item.number }}'></a> {{ item.name | markdownify | remove: '<p>' | remove: '</p>' }}
    {% if item.requirements %}
      {% include Nouded.html nav=item.requirements %}
    {% endif %}
  </p>
{% endfor %}
